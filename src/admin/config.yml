backend:
    name: github
    repo: vncscoelho/quindim-conviteria
media_folder: static/uploads
public_folder: /uploads
slug:
    encoding: 'ascii'
    clean_accents: true
    sanitize_replacement: '-'
media_library:
    name: cloudinary
    config:
        cloud_name: dkaanqsro
        api_key: 717135722972966
collections:
    - label: Produtos
      name: products
      folder: products
      identifier_field: uid
      create: true
      slug: '{{category}}-{{collection}}-{{name}}'
      summary: '{{name}} [Cat: {{category}}] [Col: {{collection}}] [Ref: {{uid}}]'
      fields:
          - label: Referência (obrigatório)
            hint: Deve ser único para cada produto.
            name: uid
            widget: datetime
            format: x
            dateFormat: L
            timeFormat: H:mm:ss
            required: true

          - label: Ordem
            hint: Quanto maior o número, primeiro na listagem irá aparecer.
            name: order
            required: false
            widget: number
            default: 0

          - label: Categoria
            name: category
            widget: relation
            collection: categories
            valueField: name
            searchFields: name

          - label: Modelo (nome)
            name: name
            widget: string

          - label: Coleção
            name: collection
            widget: relation
            collection: collections
            valueField: name
            searchFields: name
            required: false

          - label: 'Valor Base'
            name: base_value
            widget: number
            step: 0.1
            default: null
            required: false

          - label: 'Desconto (em %)'
            name: discount
            widget: number
            valueType: int
            default: 0
            required: false

          - label: 'Combo'
            name: is_combo
            widget: boolean
            default: false
            required: false

          - label: Descrição
            name: body
            widget: 'markdown'
            required: false

          - label: 'Opções de Base'
            name: base_paper_type
            widget: list
            fields:
                - label: 'Tipo de Papel'
                  name: 'base_paper_type_option'
                  widget: 'relation'
                  collection: 'paper_types'
                  valueField: 'name'
                  searchFields: 'name'

                - label: Preço (sobrepõe o valor original)
                  name: value
                  widget: number
                  valueType: string
                  default: null
                  required: false

          - label: 'Opções de Envelope'
            name: envelope_paper_type
            widget: list
            default: null
            fields:
                - label: 'Tipo de Papel'
                  name: 'envelope_paper_type_option'
                  widget: 'relation'
                  collection: 'paper_types'
                  valueField: 'name'
                  searchFields: 'name'

                - label: Preço (sobrepõe o valor original)
                  name: value
                  widget: number
                  valueType: string
                  default: null
                  required: false

          - label: 'Configuráveis'
            name: configurables
            widget: list
            fields:
                - label: 'Nome do Configurável'
                  name: 'configurable_name'
                  widget: string

                - label: 'Opções do Configurável'
                  name: configurable_list
                  widget: list
                  fields:
                      - label: 'Opção de Adicional'
                        name: 'configurable_list_option'
                        widget: 'relation'
                        collection: 'extras'
                        valueField: 'name'
                        searchFields: 'name'

                      - label: Preço (sobrepõe o valor original)
                        name: value
                        widget: number
                        valueType: string
                        default: null
                        required: false

          - label: 'Adicionais'
            name: extras
            widget: list
            fields:
                - label: 'Opção de Adicional'
                  name: 'extra_option'
                  widget: 'relation'
                  collection: 'extras'
                  valueField: 'name'
                  searchFields: 'name'

                - label: Preço (sobrepõe o valor original)
                  name: value
                  widget: number
                  valueType: string
                  default: null
                  required: false

          - label: 'Imagens do Produto'
            name: 'gallery'
            widget: list
            field: { label: 'Imagem', name: 'product_img', widget: 'image' }

    - label: 'Configurações'
      name: settings
      folder: settings
      identifier_field: banner_local
      create: false
      slug: '{{slug}}'
      fields:
          - label: 'Local'
            name: 'banner_local'
            widget: 'hidden'
            allow_multiple: false
            edit: false
            default: 'Banner da Home'

          - label: 'Imagem do Banner'
            name: 'banner_img'
            widget: 'image'
            allow_multiple: false

    - label: 'Categorias de Produtos'
      name: categories
      folder: categories
      identifier_field: name
      create: true
      slug: '{{slug}}'
      fields:
          - label: Nome
            name: name
            widget: string

          - label: Ordem
            hint: Quanto maior o número, primeiro na listagem irá aparecer.
            name: order
            widget: number
            required: false
            default: 0

          - label: Tipo
            name: type
            widget: select
            options:
                - Convites
                - Papelaria

    - label: 'Coleções'
      name: collections
      folder: collections
      identifier_field: name
      create: true
      slug: '{{slug}}'
      fields:
          - label: Nome
            name: name
            widget: string

    - label: 'Tipos de Papel'
      name: paper_types
      folder: paper_types
      identifier_field: name
      create: true
      slug: '{{slug}}'
      fields:
          - label: Nome
            name: name
            widget: string

          - label: Preço
            name: value
            widget: number
            valueType: string
            default: null

    - label: 'Adicionais'
      name: extras
      folder: extras
      identifier_field: name
      create: true
      slug: '{{slug}}'
      fields:
          - label: Nome
            name: name
            widget: string

          - label: Preço
            name: value
            widget: number
            step: 0.1
            default: null

    - label: 'Depoimentos'
      name: testimonials
      folder: testimonials
      identifier_field: author
      create: true
      slug: '{{slug}}'
      fields:
          - label: Author
            name: author
            widget: string

          - label: Depoimento
            name: testimonial
            widget: text

          - label: 'Foto'
            name: 'photo'
            widget: 'image'
            required: false
            allow_multiple: false

          - label: Ordem
            name: order
            widget: number
            valueType: int
            required: false
            hint: 'Os números maiores aparecerão entre os 4 da página inicial.'
